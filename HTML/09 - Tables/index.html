<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Tables</title>
	</head>
	<body>
		<caption>
			Data
		</caption>
		<colgroup>
			<col span="2" style="background-color: brown" />
		</colgroup>
		<table border="1">
			<tr>
				<th colspan="2">Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Martin</td>
				<td>Don</td>
				<td>23</td>
			</tr>
			<tr>
				<td rowspan="2">Jack</td>
				<td>Kingsley</td>
				<td>22</td>
			</tr>
			<tr>
				<td>Javan</td>
				<td>43</td>
			</tr>
		</table>
	</body>
</html>
